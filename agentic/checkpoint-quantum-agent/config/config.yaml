agent:
  name: "Check Point Quantum Agent"
  max_iterations: 10
  verbose: true
  memory: true
  
api:
  timeout: 30
  retry_attempts: 3
  retry_delay: 2
  auto_publish: false  # Manual publish for safety
  max_retries: 3
  
crew:
  process: sequential
  memory: true
  verbose: true
  
logging:
  level: INFO
  format: json
  file: ./logs/quantum-agent.log
  console: true
  
mcp:
  enabled: true
  server_path: "/opt/mcp-server"
  timeout: 30
  
security:
  tls_verify: true
  cert_path: null
  
performance:
  max_concurrent_requests: 5
  request_timeout: 30
  session_timeout: 3600

