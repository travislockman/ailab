apiVersion: v1
kind: ConfigMap
metadata:
  name: checkpoint-config
  namespace: blue-team
  labels:
    app: checkpoint-quantum-agent
    component: blue-team-agent
data:
  management-server: "https://your-smart1-cloud.checkpoint.com"
  domain: "SMC User"
  agent-name: "quantum-blue-team-agent"
  log-level: "INFO"
  log-format: "json"
  api-timeout: "30"
  api-retry-attempts: "3"
  api-retry-delay: "2"
  auto-publish: "false"
  tls-verify: "true"
  mcp-enabled: "true"
  mcp-server-path: "/opt/mcp-server"
  k8s-namespace: "blue-team"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: agent-config
  namespace: blue-team
  labels:
    app: checkpoint-quantum-agent
    component: blue-team-agent
data:
  config.yaml: |
    agent:
      name: "Check Point Quantum Agent"
      max_iterations: 10
      verbose: true
      memory: true
      
    api:
      timeout: 30
      retry_attempts: 3
      retry_delay: 2
      auto_publish: false
      max_retries: 3
      
    crew:
      process: sequential
      memory: true
      verbose: true
      
    logging:
      level: INFO
      format: json
      file: /app/logs/quantum-agent.log
      console: true
      
    mcp:
      enabled: true
      server_path: "/opt/mcp-server"
      timeout: 30
      
    security:
      tls_verify: true
      cert_path: null
      
    performance:
      max_concurrent_requests: 5
      request_timeout: 30
      session_timeout: 3600

