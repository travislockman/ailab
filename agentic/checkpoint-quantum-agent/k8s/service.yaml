apiVersion: v1
kind: Service
metadata:
  name: checkpoint-quantum-agent
  namespace: blue-team
  labels:
    app: checkpoint-quantum-agent
    component: blue-team-agent
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: health
  selector:
    app: checkpoint-quantum-agent
---
apiVersion: v1
kind: Service
metadata:
  name: checkpoint-quantum-agent-nodeport
  namespace: blue-team
  labels:
    app: checkpoint-quantum-agent
    component: blue-team-agent
spec:
  type: NodePort
  ports:
  - port: 8080
    targetPort: 8080
    nodePort: 30080
    protocol: TCP
    name: health
  selector:
    app: checkpoint-quantum-agent

