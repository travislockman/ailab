<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LOCKMAN CYBER</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

    body {
      margin: 0;
      background: radial-gradient(circle at center, #0f0f0f 0%, #000000 100%);
      color: #00ff88;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    .logo img {
      width: 100px;
      height: auto;
    }

    h1 {
      font-size: 3rem;
      letter-spacing: 4px;
      text-shadow: 0 0 10px #00ff88, 0 0 20px #007755;
      margin: 0;
    }

    nav {
      display: flex;
      gap: 30px;
      margin-top: 40px;
      flex-wrap: wrap;
      justify-content: center;
    }

    a {
      color: #00ff88;
      text-decoration: none;
      font-size: 1.2rem;
      border: 2px solid #00ff88;
      padding: 10px 20px;
      border-radius: 10px;
      transition: background 0.3s, color 0.3s;
    }

    a:hover {
      background: #00ff88;
      color: #000;
    }

    .bg-circuit {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      background: url('images/background-circuit.png') center/cover no-repeat;
      opacity: 0.05;
      z-index: -1;
    }
  </style>
</head>
<body>
  <div class="bg-circuit"></div>
  <div class="logo">
    <img src="images/lockman-cyber-logo.png" alt="LOCKMAN CYBER Logo" />
    <h1>LOCKMAN CYBER</h1>
  </div>
  <nav>
    <a href="#about">About</a>
    <a href="#lab">Playground</a>
    <a href="#contact">Contact</a>
    <a href="AntaeusLAB.drawio.html" target="_blank">My Lab</a>
  </nav>
</body>
</html>
