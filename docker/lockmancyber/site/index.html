<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LOCKMAN CYBER</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
</head>
<body class="homepage">
  <div class="bg-circuit"></div>

  <div class="homepage-center">
    <div class="logo">
      <img src="images/lockman-cyber-logo.png" alt="LOCKMAN CYBER Logo" />
      <h1>
        <span class="typewriter"></span><span class="cursor">|</span>
      </h1>
      <p class="subtext highlight-pink hidden">A Check Point SE Lab built with Generative AI</p>
      <img src="images/CP.png" alt="Check Point Logo" style="width: 300px; margin-top: 10px;" />
    </div>

    <nav>
      <a href="about.html">About</a>
      <a href="playground.html">Playground</a>
      <a href="contact.html">Get In Touch</a>
      <a href="mylab.html">My Lab</a>
    </nav>
  </div>

  <script>
    const text = "LOCKMAN CYBER";
    const typeTarget = document.querySelector(".typewriter");
    const subtext = document.querySelector(".subtext");
    let index = 0;

    function type() {
      if (index < text.length) {
        typeTarget.textContent += text.charAt(index);
        index++;
        setTimeout(type, 100);
      } else {
        setTimeout(() => {
          subtext.classList.remove("hidden");
          subtext.classList.add("fade-in");
        }, 500);
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      setTimeout(type, 1000);
    });
  </script>
</body>
</html>
