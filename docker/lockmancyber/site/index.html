<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LOCKMAN CYBER</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
</head>
<body class="homepage">
  <div class="bg-circuit"></div>

  <div class="homepage-center">
    <div class="logo">
      <img src="images/lockman-cyber-logo.png" alt="LOCKMAN CYBER Logo" />
      <h1><span class="typewriter"></span></h1>
    </div>

    <nav>
      <a href="about.html">About</a>
      <a href="playground.html">Playground</a>
      <a href="contact.html">Get In Touch</a>
      <a href="AntaeusLAB.drawio.html" target="_blank">My Lab</a>
    </nav>
  </div>

  <script>
    const text = "LOCKMAN CYBER";
    let index = 0;
    const speed = 100;
    const cursor = "|";

    function type() {
      const span = document.querySelector(".typewriter");
      if (index < text.length) {
        span.innerHTML = text.slice(0, index + 1) + '<span class="cursor">' + cursor + "</span>";
        index++;
        setTimeout(type, speed);
      } else {
        span.innerHTML = text + '<span class="cursor">' + cursor + "</span>";
      }
    }

    document.addEventListener("DOMContentLoaded", type);
  </script>
</body>
</html>
